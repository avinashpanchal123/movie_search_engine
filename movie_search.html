<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            position: relative;
            background-color: #0e0d0d;
        }

        /* navbar started */

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        nav {
            width: 100%;
            height: 10vh;
            background-color: #0e0d0d;
            display: flex;
            position: relative;
        }

        .left_nav {
            position: absolute;
            left: 5%;
            top: 10%;
        }

        #nav_search {
            position: absolute;
            left: 40%;
            /* top: 20%; */
            width: 30%;
            height: 80%;
            font-size: 25px;
            border: none;
            border-bottom: 2px solid white;
            background-color: #0e0d0d;
            color: white;
            outline: none;
            letter-spacing: 1px;

        }

        #Subscribe_btn {
            position: absolute;
            left: 70%;
            top: 8%;
            padding: 0.4% 1.5%;
            font-size: 22px;
            cursor: pointer;
            /* border-bottom: 2px solid white; */
            background-color: #0e0d0d;
            color: white;
            outline: none;
            letter-spacing: 1px;
        }

        #signUp_btn {
            background-color: #0e0d0d;
            color: white;
            outline: none;
            letter-spacing: 1px;
            margin-left: 10%;
            width: 180%;
        }

        .right_nav {
            display: flex;
            width: 15%;
            position: absolute;
            right: 2%;
            top: 30%;
        }

        li {
            list-style: none;
        }

        li>a {
            text-decoration: none;
            color: white;
        }



        /* movies list container started */

        #movies {
            height: 30vh;
            width: 30%;
            border: 1px solid black;
            overflow: scroll;
            border-top: none;
            /* margin-left: 40%; */
            display: none;
            position: absolute;
            left: 40%;
            top: 9vh;
            z-index: 4;
            background-color: white;

        }

        /* movie slide container started */

        #slider_container {
            width: 80%;
            margin: auto;
            height: 80vh;
            margin-top: 5vh;
            border-radius: 20px;
            background-color: #5a56564b;
            position: relative;
            z-index: 2;

        }

        #slider_container img {
            position: absolute;
            z-index: 3;
            width: 100%;
            height: 100%;
            border-radius: 20px;

        }

        .white_text {
            color: white;
        }

        h1 {
            margin: 3vh 0px;
        }

        /* popular movies started */

        #Popular_movies {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(10, 9%);
            grid-template-rows: repeat(2, 40vh);
            gap: 1%;

        }

        #Popular_movies div>img {
            width: 100%;
            border-radius: 10px;
        }



        /* login and signup styling started  */

        #loginDiv,
        #signUp_container {
            position: absolute;
            max-width: 400px;
            background-color: white;
            left: 35%;
            top: 15vh;
            display: none;
            z-index: 7;

        }

        #loginDiv {
            display: none;
        }

        #loginDiv input,
        #signUp_container input {
            width: 90%;
            margin: 2vh 5%;
            letter-spacing: 1px;
            padding: 1vh 0%;
            border: 2px solid pink;
            font-size: 18px;
            text-align: center;
            outline: none;

        }

        #loginSubmit,
        #submit {
            background-color: rgb(248, 134, 153);
            color: white;
            border: none;
            border-radius: 5px;
            outline: none;

        }

        p {
            display: inline;
        }

        #gotoLogin {
            color: blue;
            cursor: pointer;
        }
    </style>


</head>

<body>
    <nav>
        <div class="left_nav">
            <img src="https://secure-media.hotstarext.com/web-assets/prod/images/brand-logos/disney-hotstar-logo-dark.svg"
                alt="">
        </div>
        <div>
            <input oninput=" debounce(main,1000)" id="nav_search" type="search" placeholder="Search">
        </div>
        <div>
            <button id="Subscribe_btn">Subscribe</button>
        </div>

        <ul class="right_nav">
            <li><a id="home" href="home.html">Home</a></li>
            <!-- <li><a href="signUp.html">Sign Up</a></li> -->
            <li><button id="signUp_btn">Sign Up</button></li>

        </ul>
    </nav>


    <div id="signUp_container">
        <form onsubmit="signUp(event)" id="signup_form">
            <input id="name" type="text" placeholder="name" />
            <input id="email" type="email" placeholder="email" />
            <input id="password" type="password" placeholder="password" />
            <input id="username" type="text" placeholder="username" />
            <input id="mobile" type="number" placeholder="mobile" />
            <input id="description" type="text" placeholder="description" />
            <input id="submit" type="submit" />
            <p>already have an account?</p>
            <p id="gotoLogin">Click me to login</p>
        </form>

    </div>


    <div id="loginDiv">
        <form onsubmit="Login(event)" id="Login_form">


            <input id="Username" type="text" placeholder="username" />
            <input id="Password" type="password" placeholder="password" />

            <input id="loginSubmit" type="submit" />
        </form>

    </div>





    <!-- this is the movies_list container -->
    <div id="movies"></div>

    <div id="slider_container">
        <img src="https://m.media-amazon.com/images/M/MV5BMTUyMTA4NDYzMV5BMl5BanBnXkFtZTcwMjk5MzcxMw@@._V1_SX300.jpg"
            alt="">
    </div>

    <h1 class="white_text">Popular & Trending</h1>

    <div id="Popular_movies">

    </div>




</body>

</html>


<script>
    let timerId;


    let body = document.querySelector('body')

    // writting js for login and sign up Credential



    let signUp_container = document.getElementById("signUp_container")


    let gotoLogin = document.getElementById('gotoLogin');

    let loginDiv = document.getElementById("loginDiv")




    let signUp_btn = document.getElementById("signUp_btn");

    signUp_btn.onclick = function () {
        signUp_container.style.display = 'block'
    }

    gotoLogin.onclick = function () {
         upppenloginDiv()

    }
    body.ondblclick = ()=>{
        let timer = setTimeout(function () {
            jadu()
        }, 1000)
    }

    function jadu(){
        signUp_container.style.display = 'none'
        loginDiv.style.display = 'none'
    }

    function  upppenloginDiv(){
        signUp_container.style.display = 'none'
        loginDiv.style.display = 'block'
    }



    // writing js for fetching and posting signUp details



    function signUp(e) {
        e.preventDefault();

        let form = document.getElementById('signup_form');


        let user_data = {
            name: form.name.value,
            email: form.email.value,
            username: form.username.value,
            password: form.password.value,
            mobile: form.mobile.value,
            description: form.description.value

        }


        user_data = JSON.stringify(user_data);



        fetch("https://masai-api-mocker.herokuapp.com/auth/register", {

            method: "POST",

            body: user_data,

            headers: {
                "Content-Type": "application/json",
            }
        })

            .then((res) => {
                return res.json()
            })
            .then((res) => {
                let { error, message } = res;
                console.log(res);
                alert(`${message}`)

                console.log(error);

                if (error == false) {
                    Gayab()
                }
                else if (error === true) {
                    alert(`${message}`)
                }
            })

            .catch((e) => {
                console.log(e);
            })



        // console.log(user_data);
    }

  


    // writing js for fetching login details and getting the posted details


    function Login(e) {
        e.preventDefault();

        let form = document.getElementById('Login_form');

        let user_data = {
            username: form.Username.value,
            password: form.Password.value
        }

        let data_to_send = JSON.stringify(user_data);


        console.log(data_to_send);

        fetch("https://masai-api-mocker.herokuapp.com/auth/login", {

            method: "POST",

            body: data_to_send,

            headers: {
                "Content-Type": "application/json",
            }
        })

        .then((res)=>{
            return res.json()
        })
        .then((res)=>{
            fetchMyData(user_data.username,res.token )

            if( res.error == false){
                alert('Login Succesful')
            }
            console.log(res);
            let message = res.message;
            // alert(`${message}`)
        })

        .catch((e) =>{
          
            console.log(e);
        })


    }

    function fetchMyData(username,token ){
        fetch(`https://masai-api-mocker.herokuapp.com/user/${username}`,{

            headers: {
                "Content-Type": "application/json",

                "Authorization": `Bearer ${token}`
            }
        })
        .then((res)=>{
             return res.json()
        })
        .then((res) =>{
            console.log(res);
        uppendUserName(res)
        })
    }


    function uppendUserName(res){
        let userName = res.name
        signUp_btn.textContent = `${userName}`
        loginDiv.style.display = 'none'
    }


    // writing js for movie search and Popular_movies

  

    let movies_list_container = document.getElementById("movies");


    let search_box = document.getElementById("nav_search");

    let slider_container = document.getElementById("slider_container");

    body.onclick = function () {

        let timer = setTimeout(function () {
            Gayab()
        }, 1000)
    }

    function Gayab() {
        movies_list_container.style.display = "none";
        search_box.value = ""
    }



    async function movieSearch(search) {


        try {
            let res = await fetch(`https://www.omdbapi.com/?apikey=e0ceb34d&s=${search}`);


            let movies = await res.json();

            console.log(movies);

            return movies
        }

        catch (err) {
            return err

        }

    }


    function ShowMovie_list(movies_list) {

        movies_list_container.innerHTML = null;

        movies_list.forEach((movie) => {

            let movie_name = document.createElement('p');


            movie_name.textContent = movie.Title;

            movie_name.style.cursor = "pointer"

            movies_list_container.append(movie_name);

            movie_name.onclick = function () {
                Go_toMoviePage(movie.imdbID)
            }


        });

    }


    async function Go_toMoviePage(text) {
        let movie_details = text;

        let res = await fetch(`https://www.omdbapi.com/?apikey=e0ceb34d&i=${movie_details}`);

        let data = await res.json();

        if (localStorage.getItem("movie_details") == null) {
            localStorage.setItem("movie_details", JSON.stringify([]))
        }


        let view_movie_arr = (JSON.parse(localStorage.getItem("movie_details")));

        view_movie_arr.push(data);

        localStorage.setItem("movie_details", JSON.stringify(view_movie_arr))

        window.location.href = "movie.html"


    }




    async function main() {

        try {
            let search = search_box.value;

            if (search.length < 4) {
                return false
            }

            movies_list_container.style.display = "block";

            movies_list_container.innerHTML = null;

            let res = await movieSearch(search);

            let movies_list = res.Search;

            ShowMovie_list(movies_list)
        }

        catch (err) {

            let img = document.createElement("img");

            img.src = "https://s.yimg.com/aah/yhst-136355026053229/funny-sign-i-googled-myself-and-found-nothing-18.png";

            slider_container.append(img)

        }

    }


    function debounce(func, delay) {

        clearTimeout(timerId)

        timerId = setTimeout(function () {
            func()

        }, delay)


    }





    // popular movies uppending



    let Popular_movies = document.getElementById("Popular_movies");



    async function PopularMovies() {

        let res = await fetch("https://api.themoviedb.org/3/discover/movie?sort_by=popularity.desc&api_key=d8d01a05f86a4da428034a687a0beea4")

        let data = await res.json();


        uppendMovies(data.results)


    }

    PopularMovies()


    function uppendMovies(movies_list) {

        movies_list.forEach((movie) => {

            let { title, poster_path, overview, release_date } = movie;

            let img_div = document.createElement("div");



            let img = document.createElement("img");



            img.src = "https://image.tmdb.org/t/p/w500" + poster_path;

            img_div.append(img)

            Popular_movies.append(img_div)

        });


    }








</script>
