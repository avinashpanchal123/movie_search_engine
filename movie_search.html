<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* navbar started */

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        nav {
            width: 100%;
            height: 10vh;
            background-color: #0e0d0d;
            display: flex;
            position: relative;
        }

        .left_nav {
            position: absolute;
            left: 5%;
            top: 10%;
        }

        #nav_search {
            position: absolute;
            left: 40%;
            /* top: 20%; */
            width: 30%;
            height: 80%;
            font-size: 25px;
            border: none;
            border-bottom: 2px solid white;
            background-color: #0e0d0d;
            color: white;
            outline: none;
            letter-spacing: 1px;

        }

        #search_btn {
            position: absolute;
            left: 70%;
            top: 5%;
            padding: 0.6% 3%;
            font-size: 25px;
            cursor: pointer;
            /* border-bottom: 2px solid white; */
            background-color: #0e0d0d;
            color: white;
            outline: none;
            letter-spacing: 1px;
        }

        .right_nav {
            display: flex;
            width: 15%;
            ;
            justify-content: space-between;
            position: absolute;
            right: 2%;
            top: 30%;
        }

        li {
            list-style: none;
        }

        li>a {
            text-decoration: none;
            color: white;
        }

        #poster_container {
            width: 90%;
            height: 80vh;
            margin: auto;
            border: 2px solid black;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 100%;
        }

        #poster_container img{
            width: 100%;
            height: 100%;
        }

        #poster_container div:nth-child(2){
            background-color: #0e0d0de7;
            text-align: center;
            color: white;
        }

      
    </style>


</head>

<body>
    <nav>
        <div class="left_nav">
            <img src="https://secure-media.hotstarext.com/web-assets/prod/images/brand-logos/disney-hotstar-logo-dark.svg"
                alt="">
        </div>
        <div>
            <input id="nav_search" type="search" placeholder="Search">
        </div>
        <div>
            <button onclick="movieSearch()" id="search_btn">Search</button>
        </div>

        <ul class="right_nav">
            <li><a id="home" href="home.html">Home</a></li>
            <li><a href="">Login</a></li>
            <li><a id="signup" href="signup.html">Signup</a></li>
        </ul>
    </nav>

    <div id="poster_container">

    </div>


</body>

</html>


<script>

    let poster_container = document.getElementById("poster_container")



    async function movieSearch() {

        let search = document.getElementById("nav_search").value;


        let res = await fetch(`https://www.omdbapi.com/?apikey=e0ceb34d&t=${search}`)

        let movie = await res.json();

        ShowMovie(movie)

    }

    function ShowMovie(details) {

        poster_container.innerText = null;

        let img_div = document.createElement("div")

        let img = document.createElement("img")
         
        img.src = details.Poster

        console.log(details);

        console.log(poster_container);

        let details_div = document.createElement("div");

        let name = document.createElement("h2");

        name.textContent = details.Title;

        let actors  = document.createElement("p");

        let release_date = document.createElement("p");

        release_date.textContent =  " Release date " + ":" +details.DVD;

        actors.textContent = details.Actors;

        let Plot = document.createElement("p");

        Plot.textContent = details.Plot;

        let Ratings = document.createElement("p");

        Ratings.textContent = "ratings"+ ":"+ details.Ratings[0].Value

        details_div.append(name, actors,release_date,Ratings,Plot)

        

        img_div.append(img);

        poster_container.append(img_div,details_div)

       

    }








</script>
