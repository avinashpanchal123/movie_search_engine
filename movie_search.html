<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            position: relative;
            background-color: #0e0d0d;
        }

        /* navbar started */

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        nav {
            width: 100%;
            height: 10vh;
            background-color: #0e0d0d;
            display: flex;
            position: relative;
        }

        .left_nav {
            position: absolute;
            left: 5%;
            top: 10%;
        }

        #nav_search {
            position: absolute;
            left: 40%;
            /* top: 20%; */
            width: 30%;
            height: 80%;
            font-size: 25px;
            border: none;
            border-bottom: 2px solid white;
            background-color: #0e0d0d;
            color: white;
            outline: none;
            letter-spacing: 1px;

        }

        #Subscribe_btn {
            position: absolute;
            left: 70%;
            top: 8%;
            padding: 0.4% 1.5%;
            font-size: 22px;
            cursor: pointer;
            /* border-bottom: 2px solid white; */
            background-color: #0e0d0d;
            color: white;
            outline: none;
            letter-spacing: 1px;
        }

        .right_nav {
            display: flex;
            width: 15%;
            ;
            justify-content: space-between;
            position: absolute;
            right: 2%;
            top: 30%;
        }

        li {
            list-style: none;
        }

        li>a {
            text-decoration: none;
            color: white;
        }



        /* movies list container started */

        #movies {
            height: 30vh;
            width: 30%;
            border: 1px solid black;
            overflow: scroll;
            border-top: none;
            /* margin-left: 40%; */
            display: none;
            position: absolute;
            left: 40%;
            top: 9vh;
            z-index: 4;
            background-color: white;

        }

        /* movie slide container started */

        #slider_container {
            width: 80%;
            margin: auto;
            height: 80vh;
            margin-top: 5vh;
            border-radius: 20px;
            background-color: #5a56564b;
            position: relative;
            z-index: 2;

        }

        #slider_container img{
            position: absolute;
            z-index: 3;
            width: 100%;
            height: 100%;
            border-radius: 20px;

        }
    </style>


</head>

<body>
    <nav>
        <div class="left_nav">
            <img src="https://secure-media.hotstarext.com/web-assets/prod/images/brand-logos/disney-hotstar-logo-dark.svg"
                alt="">
        </div>
        <div>
            <input oninput=" debounce(main,1000)" id="nav_search" type="search" placeholder="Search">
        </div>
        <div>
            <button id="Subscribe_btn">Subscribe</button>
        </div>

        <ul class="right_nav">
            <li><a id="home" href="home.html">Home</a></li>
            <li><a href="">Login</a></li>
            <li><a id="signup" href="signup.html">Signup</a></li>
        </ul>
    </nav>



    <!-- this is the movies_list container -->
    <div id="movies"></div>

    <div id="slider_container">
       <img src="https://m.media-amazon.com/images/M/MV5BMTUyMTA4NDYzMV5BMl5BanBnXkFtZTcwMjk5MzcxMw@@._V1_SX300.jpg" alt="">
    </div>




</body>

</html>


<script>
    let timerId;

    let search_box = document.getElementById("nav_search");

    let slider_container = document.getElementById("slider_container");


    let body = document.querySelector('body')

    let movies_list_container = document.getElementById("movies");


    body.onclick = function () {

        let timer = setTimeout(function () {
            Gayab()
        }, 1000)
    }

    function Gayab() {
        movies_list_container.style.display = "none";

        search_box.value = ""
    }



    async function movieSearch(search) {


        try {
            let res = await fetch(`https://www.omdbapi.com/?apikey=e0ceb34d&s=${search}`);


            let movies = await res.json();

            return movies
        }

        catch (err) {
            return err

        }

    }


    function ShowMovie_list(movies_list) {

        movies_list_container.innerHTML = null;

        movies_list.forEach((movie) => {

            let movie_name = document.createElement('p');


            movie_name.textContent = movie.Title;

            movie_name.style.cursor = "pointer"

            movies_list_container.append(movie_name);

            movie_name.onclick = function () {
                Go_toMoviePage(movie.imdbID)
            }


        });

    }


    async function Go_toMoviePage(text) {
        let movie_details = text;

        let res = await fetch(`https://www.omdbapi.com/?apikey=e0ceb34d&i=${movie_details}`);

        let data = await res.json();

        if (localStorage.getItem("movie_details") == null) {
            localStorage.setItem("movie_details", JSON.stringify([]))
        }


        let view_movie_arr = (JSON.parse(localStorage.getItem("movie_details")));

        view_movie_arr.push(data);

        localStorage.setItem("movie_details", JSON.stringify(view_movie_arr))

        window.location.href = "movie.html"


    }




    async function main() {

        try {
            let search = search_box.value;

            if (search.length < 4) {
                return false
            }

            movies_list_container.style.display = "block";

            movies_list_container.innerHTML = null;

            let res = await movieSearch(search);

            let movies_list = res.Search;

            ShowMovie_list(movies_list)
        }

        catch(err){

            let img = document.createElement("img");

            img.src = "https://s.yimg.com/aah/yhst-136355026053229/funny-sign-i-googled-myself-and-found-nothing-18.png";

            slider_container.append(img)

        }

    }


    function debounce(func, delay) {

        clearTimeout(timerId)

        timerId = setTimeout(function () {
            func()

        }, delay)


    }












</script>
